---
layout: base
---


<div class="jumbotron posts-header">
  <h1>All posts</h1>
</div>

<div class="container-fluid">
  <div class="row btn-categories">
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Technology</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Music</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Traveling</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Others</button>
    </div>
  </div>

  {% for post in site.posts %}
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <!-- {% if forloop.first %}
            <h3 class="card-header">Recently added</h3>
          {% endif %} -->
          <div class="card-block">
            <div class="row">
              <div class="col-md-3">
                <img src="./assets/posts/{{post.img[0]}}" class="img-fluid">
              </div>
              <div class="col-md-9">
                <h4 class="card-title">{{ post.title }} <small><span class="badge badge-default">{{ post.category }}</span></small></h4>
                <h5><small>{{ post.date | date: "%B %e, %Y" }}</small></h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

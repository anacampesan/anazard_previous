---
layout: base
---


<div class="jumbotron posts-header">
  <h1>All posts</h1>
</div>

<div class="container-fluid">
  {% for post in site.posts %}
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          {% if forloop.first %}
            <h3 class="card-header">Recently added</h3>
          {% endif %}
          <div class="card-block">
            <h4 class="card-title">{{ post.title }} <small><span class="badge badge-default">{{ post.category }}</span></small></h4>
            <h5><small>{{ post.date | date: "%B %e, %Y" }}</small></h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

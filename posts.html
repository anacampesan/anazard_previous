---
layout: base
---


<div class="jumbotron posts-header">
  <h1 class="top-bar">All posts</h1>
</div>

<div class="container-fluid">
  <div class="row btn-categories">
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Technology</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Music</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Traveling</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-primary btn-lg">Others</button>
    </div>
  </div>

  {% for post in site.posts %}
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <!-- {% if forloop.first %}
            <h3 class="card-header">Recently added</h3>
          {% endif %} -->
          <div class="card-block">
            <div class="row">
              <div class="col-md-3">
                <img src="./assets/posts/{{post.img[0]}}" class="img-fluid post-list-img">
              </div>
              <div class="col-md-9">
                <!-- <a href="{{ post.url }}"> -->
                  <h4 class="card-title">
                    <a href="{{ post.url }}">
                      {{ post.title }}
                    </a>
                  </h4>

                  <h5><small>{{ post.date | date: "%B %e, %Y" }}</small></h5>

                  {% for tag in post.tags %}
                    <span class="badge badge-default">{{ tag }}</span>
                  {% endfor %}

                  <p class="card-text">{{ post.excerpt }}</p>
                <!-- </a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

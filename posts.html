---
layout: base
---


<div class="jumbotron posts-header">
  <h1>The Angular 2 workshop</h1>
</div>

<div class="container-fluid">
  {% for post in site.posts %}
  <div class="row">
    <div class="col-md-12">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="http://anazard.github.com{{ post.url }}#disqus_thread"></a></small></p>
    </div>
  </div>
  {% endfor %}
</div>

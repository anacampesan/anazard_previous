<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include navbar.html %}
    <div class="jumbotron posts-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1 >{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid posts-body">
      <div class="row">
        <div class="col-sm-12 panel">
          <h2>{{page.title}}</h2>
          <strong>
            {{ page.date | date: "%B %e, %Y" }} -
            <a href="./about">{% if page.author %} {{page.author}}{% else %}@anazard{% endif %}</a>
          </strong>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 panel">
          {{page.content}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h5>
            Tags:
            {% for tag in page.tags %}
            <span class="badge badge-default">{{ tag }}</span>
            {% endfor %}
          </h5>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          {% if page.comments %}
            <div id="disqus_thread"></div>
            <script>
            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://anazard-me.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          {% endif %}
        </div>
      </div>

  </body>
</html>

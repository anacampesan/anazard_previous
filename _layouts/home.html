---
layout: base
---

<div class="jumbotron landing">
  <div class="row landing-title text-center">
    <div class="col-md-12">
      <h5>welcome to</h5>
      <h1>anazard.me</h1>
    </div>
  </div>
  <div class="landing-container">
    <div class="landing-ana">
      <img src="assets/ana.png" />
    </div>

    <div class="landing-platform"></div>
  </div>
</div>

<!-- <div class="placeholder"></div> -->

<div class="container-fluid placeholder">
  <div class="row">
    <div class="col-md-12">
      <h1></h1>
    </div>
  </div>

  <div class="row">
    {% for post in site.posts limit:4 %}
      <div class="col-md-3">
        <div class="card">
          <img class="img-thumbnail" src="assets/posts/{{forloop.index}}.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
